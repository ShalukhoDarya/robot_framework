name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Python
      run: |
        python3 --version || true
        which python3 || true

    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: 'ShalukhoDarya/robot_framework'
        ref: 'main'

    - name: Setup Python Environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Firefox
      run: |
        wget -O firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-latest-ssl&os=linux64"
        tar -xjf firefox.tar.bz2
        sudo mv firefox /usr/local/lib/
        sudo ln -s /usr/local/lib/firefox/firefox /usr/local/bin/

    - name: Check Firefox version
      run: |
        firefox --version

    - name: Install GeckoDriver
      run: |
        wget https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
        tar -xvzf geckodriver-v0.34.0-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/geckodriver 

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt --fix-broken install

    - name: Check Google Chrome version
      run: google-chrome --version

    - name: Install ChromeDriver
      run: |
        CHROME_DRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`
        wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Robot Tests on Firefox
      run: |
        source venv/bin/activate
        robot --variable BROWSER:Firefox -d results/firefox tests/

    - name: Run Robot Tests on Chrome
      run: |
        source venv/bin/activate
        robot --variable BROWSER:Chrome -d results/chrome tests/

    - name: Clean workspace
      if: always()
      run: |
        sudo rm -rf *