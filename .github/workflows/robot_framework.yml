name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary

      - name: Install ChromeDriver
        if: matrix.browser == 'chrome'
        run: |
          CHROME_VERSION=$(google-chrome-stable --version | cut -d " " -f3 | cut -d "." -f1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Install GeckoDriver
        if: matrix.browser == 'firefox'
        run: |
          FIREFOX_VERSION=$(firefox --version | cut -d " " -f3 | cut -d "." -f1)
          wget "https://github.com/mozilla/geckodriver/releases/download/v$FIREFOX_VERSION.0/geckodriver-v$FIREFOX_VERSION.0-linux64.tar.gz"
          tar -xvzf geckodriver-v$FIREFOX_VERSION.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/

      - name: Run tests
        env:
          BROWSER: ${{ matrix.browser }}
        run: robot --variable BROWSER:${{ env.BROWSER }} tests/*.robot

      - name: Archive test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-artifacts
          path: |
            report.html
            log.html
            output.xml