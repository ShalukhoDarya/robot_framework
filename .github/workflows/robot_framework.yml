name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Python
      run: |
        python3 --version || true
        which python3 || true

    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: 'ShalukhoDarya/robot_framework'
        ref: 'main'

    - name: Setup Python Environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt --fix-broken install

    - name: Check Google Chrome version
      run: google-chrome --version

    - name: Install ChromeDriver
      run: |
        wget https://chromedriver.storage.googleapis.com/126.0.6478.62/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Robot Tests on Chrome
      run: |
        source venv/bin/activate
        robot --variable BROWSER:Chrome -d results/chrome tests/

    - name: Clean workspace
      if: always()
      run: |
        sudo rm -rf *